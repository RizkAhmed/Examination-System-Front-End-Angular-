<div class="container my-4">
  <button [routerLink]="'/exams'" class="btn btn-danger">Back</button>
  <div
    *ngFor="let question of questions; index as index"
    class="card text-center my-3 fs-6"
  >
    <div class="card-header fs-4 bg-warning">Question No {{ index + 1 }}</div>
    <div class="card-body">
      <h5 class="card-title fs-3 mb-4">{{ question.title }}</h5>
      <p class="card-text my-2">
        {{ question.choice1 }}
      </p>
      <p class="card-text my-2">
        {{ question.choice2 }}
      </p>
      <p class="card-text my-2">
        {{ question.choice3 }}
      </p>
      <p class="card-text my-2">
        {{ question.choice4 }}
      </p>
      <a class="btn btn-success px-3">{{ question.answer }}</a>
    </div>
  </div>
</div>
