<div class="d-lg-flex half">
  <div
    class="bg order-1 order-md-2"
    style="background-image: url('assets/Images/login.png')"
  ></div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <div class="mb-4">
            <h3 class="fs-1">Login</h3>
            <p class="mb-4 fs-5">
              Prove Your Skills! <br />Login and take our expert exams to
              showcase your knowledge.
            </p>
          </div>
          <form action="#" method="post">
            <div class="form-group first my-3">
              <label for="username" class="fs-6">Email</label>
              <input type="text" class="form-control" id="username" />
            </div>
            <div class="form-group last my-3">
              <label for="password" class="fs-6">Password</label>
              <input type="password" class="form-control" id="password" />
            </div>

            <input
              type="submit"
              value="Log In"
              class="btn btn-block btn-primary my-3"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
