<div class="container">
  <h1 class="alert alert-primary display-4 text-center my-5">ALL Exams</h1>
  <div class="row">
    <div *ngFor="let exam of Exams" class="col-md-4" role="button">
      <div class="card mb-3" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="{{ exam.image }}"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title text-center fw-bolder fs-3">
                {{ exam.name }}
              </h5>
              <p class="card-text">
                {{ exam.description }}
              </p>

              <a
                class="btn btn-success d-block mx-auto"
                [routerLink]="['/takeexams', exam.id]"
              >
                Take Exam
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
